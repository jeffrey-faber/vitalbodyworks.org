<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage Therapist Heatmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        #heatmap-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .data-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .data-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            flex: 1 1 400px;
        }
        .data-box h2 {
            margin-top: 0;
            color: #444;
        }
        .soap-notes {
            display: none;
        }
        @media print {
            .soap-notes {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <h1>Massage Therapist Heatmap</h1>
    <form id="assessmentForm">
        <label for="message">Enter your message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter client notes"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <div id="heatmap-container"></div>
    <div class="data-container">
        <div class="data-box" id="professionAdviceBox">
            <h2>Professional Advice</h2>
            <p id="professionAdvice"></p>
        </div>
        <div class="data-box" id="recommendedStretchesBox">
            <h2>Recommended Stretches</h2>
            <p id="recommendedStretches"></p>
        </div>
        <div class="data-box soap-notes" id="soapNotesBox">
            <h2>SOAP Notes</h2>
            <p id="soapNotes"></p>
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="toggleSoapNotes()">Toggle SOAP Notes</button>
    </div>
    <script src="heatmap.js"></script>
    <script>
        // Function to toggle the display of the SOAP notes section
        function toggleSoapNotes() {
            const soapNotesBox = document.getElementById('soapNotesBox');
            if (soapNotesBox.style.display === 'none' || soapNotesBox.style.display === '') {
                soapNotesBox.style.display = 'block';
            } else {
                soapNotesBox.style.display = 'none';
            }
        }
    </script>
</body>
</html>
