<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #005F73;
            padding: 10px 20px;
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
            font-family: 'Lucida Handwriting', cursive;
            color: #E9D8A6;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #94D2BD;
        }
        .book-now {
            background-color: #0A9396;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .book-now:hover {
            background-color: #94D2BD;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <span class="logo-text">Vital Body Works</span>
        </div>
        <div class="menu">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
            <a href="#">Option 4</a>
            <a href="#">Option 5</a>
        </div>
        <button class="book-now">Book Now</button>
    </div>
</body>
</html>
