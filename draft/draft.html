<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/coolbg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #005F73;
            min-height: 100vh;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            background-color: #94d2bd6e; /* Semi-transparent background */
            padding: 10px 20px;
            color: #005F73;
            height: 100px; /* Make the top bar taller */
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
            font-family: 'Caudex', serif; /* Apply Caudex font */
            color: #005F73;
            text-transform: uppercase;
        }
        .menu {
            display: flex;
            gap: 20px;
            align-self: flex-end; /* Bottom-align the menu options */
        }
        .menu a {
            color: #005F73;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #0A9396;
        }
        .book-now {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-end; 
        }
        .book-now:hover {
            background-color: #AE2012;
        }
        .promo-section {
            position: relative;
            background-image: url('images/hands-on-body2.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .promo-text {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2em;
            font-family: 'Caudex', serif; /* Apply Caudex font */
        }
        .promo-text p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
            <span class="logo-text">Vital Bodyworks</span>
        </div>
        <div class="menu">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
            <a href="#">Option 4</a>
            <a href="#">Option 5</a>
        </div>
        <button class="book-now">Book Now</button>
    </div>
    <div class="promo-section">
        <div class="promo-text">
            <h1>Elevate Your Wellness with Personalized Massage Therapy</h1>
            <p>Sports - Prenatal - Cupping - Hot Stone - Deep Tissue</p>
            <p>Book your session today</p>
        </div>
    </div>
</body>
</html>
